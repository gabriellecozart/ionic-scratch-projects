<ion-header>

  <ion-navbar>
    <ion-title>UploadForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-list-header>
      Photo Data
    </ion-list-header>
    <ion-item id="location">
      <ion-label>Location</ion-label>
      <ion-note item-end>{{ picLocation }}</ion-note>
    </ion-item>
    <ion-item id="resolution">
      <ion-label>Resolution</ion-label>
      <ion-note item-end>{{ picResolution }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-note item-end>{{ picDate }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Description
    </ion-list-header>
    <ion-item>
      <ion-input placeholder="Event Name" [(ngModel)]="eventName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Description" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header>
      Tags
    </ion-list-header>
    <ion-item>
      <ion-label>Tags</ion-label>
      <ion-select multiple="true" [(ngModel)]=selectedTags>
        <ion-option *ngFor="let tag of tags">{{tag.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let tag of selectedTags">
        <button ion-button color="primary">
          <ion-icon name="pricetag"></ion-icon>
        </button>
        <ion-label>{{tag}}</ion-label>
      </ion-chip>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button>Submit</button>
    <button ion-button color="light">Cancel</button>
  </div>

</ion-content>
