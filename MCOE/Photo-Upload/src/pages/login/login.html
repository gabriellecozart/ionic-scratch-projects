<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Enter your employee ID:
    </ion-list-header>
    <ion-item>
      <ion-input placeholder="Employee ID" [(ngModel)]="empID" name="empID" type="text" required pattern="[A-Za-z]{2}[0-9]{5}"></ion-input>
    </ion-item>

    <br/>

    <button ion-button (click)="loginButton()" [disabled]="!empID">Login</button>

  </ion-list>

</ion-content>
