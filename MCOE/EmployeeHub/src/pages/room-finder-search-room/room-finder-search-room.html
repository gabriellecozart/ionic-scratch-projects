<!--
  Generated template for the SearchRoomPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search Room</ion-title>
    <ion-buttons end>
      <button ion-button clear color="danger" (click)="dismissModalCancel()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar  [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="dismissModalSuccess(item)" >
    {{ item }}
  </button>
</ion-list>

</ion-content>
