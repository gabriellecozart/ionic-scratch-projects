<ion-header>
    <ion-navbar color="maps-and-directions-primary"> 
        <ion-title>Maps & Directions</ion-title>
        <ion-buttons start>
      <button ion-button clear
      (click)="navigateToHomePage()">
        <ion-icon name="home"></ion-icon>
      </button> 
    </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

    <ion-list text-wrap>
        <ion-item *ngFor="let loc of locations" (tap)="openMap(loc)">
            <h2><strong>{{loc.facilityName}}</strong></h2>
            <p>
                {{loc.address}}<br />
                {{loc.city}}, {{loc.state}} &nbsp; {{loc.zipCode}}
            </p>

        </ion-item>
    </ion-list>
</ion-content>
